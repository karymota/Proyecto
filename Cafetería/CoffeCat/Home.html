    <section id="navar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="Home.html"><img src="Fotos/logocat.png" alt="" width="125"
            /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="Home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Menu.html">Menu</a>

            <li class="nav-item">

            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
              />
            <button class="btn" type="submit">
              <img src="Fotos/lupa-blanca.png" alt="" width="27" />
            </button>
          </form>
        </div>
      </nav>

    <section id="carousel">

      <div id="carouselExampleIndicators" class="carousel slide"
        data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0"
            class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Fotos/gatoconcafe.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Fotos/Miau-Cafe.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Fotos/gato-e-cafe (1).jpg" class="d-block w-100"
              alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button"
          data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
          data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>




    </section>




    <section id="cards">
      <h4>Productos mas ronroneados</h4>
      <div class="linea">
        <img src="Fotos/Horizontal-Line-Transparent-Background.png" alt="">

      <div class="cards-list">

        <div class="card 1">
          <div class="card_image"> <img src="Fotos/lattemacha.png" /> </div>
          <div class="card_title title-black">
            <p>Latte Macha</p>
          </div>
        </div>

        <div class="card 2">

            <img src="Fotos/Gatitos golosos.png" />

        <div class="card 3">

          <div class="card_title title-black">
            <p>Gato Yogurt</p>

        </div>

        <div class="card 4">

            <p>Expresso gatito</p>

      </div>

                <!--Grid column-->

                <!--Grid column-->
                <div class="col-auto">
